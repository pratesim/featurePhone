<!DOCTYPE html>
<html>
	<body>
	 <div data-role="page">
		<script type="text/javascript">
			function onSuccess(acceleration){
				var content = document.getElementById("content");
				content.innerHTML = "X: " + acceleration.x + '<br>' + 
									"Y: " + acceleration.y + '<br>' +
									"Z: " + acceleration.z + '<br>' +
									"Timestamp: " + acceleration.timestamp;
			}
			function onError(){
				var content = document.getElementById("content");
				content.innerHTML = "Lettura Accelerometro fallita. Ritenta";
			}
			var wid = navigator.accelerometer.watchAcceleration(onSuccess, onError, {frequency: 1000});
			if (firstimeAccelerometer === true){
				$(this).bind("pageremove", function(){navigator.accelerometer.clearWatch(wid)});
				firstime = false;
			}
		</script>
	 	<div data-role="header">
			<h3>Accelerometro</h3>
		</div>
		
		<div data-role="content">
		    <div id="content"></div>
		</div>
	 </div>
	</body>
</html>
