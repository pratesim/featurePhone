<!DOCTYPE html>
<html>
	<body>
	 <div data-role="page">
		<script type="text/javascript">
			function onSuccess(acceleration){
				var content = document.getElementById("content");
				content.innerHTML = "X: " + acceleration.x + '<br>' + 
									"Y: " + acceleration.y + '<br>' +
									"Z: " + acceleration.z + '<br>' +
									"Timestamp: " + acceleration.timestamp;
			}
			function onError(){
				var content = document.getElementById("content");
				content.innerHTML = "Lettura Accelerometro fallita. Ritenta";
			}
			navigator.accelerometer.watchAcceleration(onSuccess, onError);
		</script>
	 	<div data-role="header">
			<h3>Accelerometro</h3>
		</div>
		
		<div data-role="content">
		    <div id="content"></div>
			<a data-role="button" href="javascript:navigator.accelerometer.getCurrentAcceleration(onSuccess, onError)">
				Aggiorna dati
			</a>
		</div>
	 </div>
	</body>
</html>
