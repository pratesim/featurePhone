<!DOCTYPE html>
<html>
	<body>
		<div data-role="page">
			<script>
				function onSuccess(heading){
					var content = document.getElementById("content");
					content.innerHTML = heading.magneticHeading + "&ordm <br>";
				}
				function onError(){
					var content = document.getElementById("content");
					content.innerHTML = "Impossibile leggere i dati della bussola. Ritenta.";
				}
				var wid = navigator.compass.watchHeading(onSuccess, onError);
				$(this).bind("pageremove", function(){navigator.compass.clearWatch(wid)});
			</script>	
		 	<div data-role="header">
				<h3>Bussola</h3>
			</div>
			
			<div data-role="content">
				<div  id="content" ></div>
						
			</div>
		 </div>
	</body>
</html>
